{% extends 'base.html' %}
{% block title %}Welcome!{% endblock %}
{% block content %}
<h2>Welcome to Doggo Training School {{ dog.name }} and {{dog.owner}}</h2>

<p>Your assigned trainer is {{ dog.trainer }}</p>
<p>Click <a href="{{ url_for('dog_profile', dog_id=dog.id) }}">here</a> if you'd like to edit your dog's profile</p>
{% endblock %}
